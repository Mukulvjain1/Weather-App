<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key press</title>
</head>
<body>
    <div>
        <h1 class="root"></h1>
    </div>
    <script>
        const root =document.querySelector(".root")
        window.addEventListener("keydown",(e)=>{
            root.innerHTML=`${e.key} is pressed`
        })
    </script>
</body>
</html>
