<html lang="en">
  <head>

          <img src="Images/clear.png" alt="">
          <!-- <div class="img">weather img</div> -->
        </div>
        <div id="temperature" class="flex-center">

        </div>
        <div id="location">

        </div>
        <div id="otherdata" class="flex-btw">
            <div id="Humidity" class="flex-center one">
                <img src="Images/icons8-waves-100.png" alt="">
                <div class="flex-center flex-col two">
                    <p id="hum">53%</p>
                    <p class="sec-titile">Humidity</p>
                </div>
            </div>
            <div id="windSpeed" class="flex-center one">
                <img src="Images/icons8-wind-100.png" >
                <div class="flex-center flex-col two">
                    <p id="hum">5.66 km/h</p>
                    <p class="sec-titile">Wind Speed</p>
                </div>
            </div>
        </div>
      </section>
    </div>
